<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>HTML5 Form</title>
</head>
<body>

    <div class="container__form">

            <form class="row g-3 needs-validation" novalidate>

                <div class="container__title--form">
                    <div>
                        <h2>Payment form example</h2>
                    </div>                    
                </div>

                <div class="row g-3">
                    <div class="alert__container">
                        <div class="alert alert-danger d-none" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                
                    <div class="col-sm-5">
                        <label for="card" class="card__info">Card #</label>
                        <input type="text" class="form-control alertRequired" placeholder="XXXXXXXXXXXXXXXXX" aria-label="City" required>
                    </div>

                    <div class="col-sm-3">
                        <label for="CVC" class="card__info">CVC #</label>
                        <input type="text" class="form-control alertRequired" maxlength="4" placeholder="0000" aria-label="State" required>
                    </div>

                    <div class="col-sm-4">
                        <label for="Amount" class="card__info">Amount $</label>
                        <input type="text" class="form-control alertRequired" placeholder="Amount" aria-label="Zip" required>
                    </div>
                

                    <div class="col-md-6">
                        <label for="validationCustom01" class="form-label">First name</label>
                        <input type="text" class="form-control alertRequired" id="validationCustom01" required>
                        <div class="valid-feedback">
                        Looks good!
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Last name</label>
                        <input type="text" class="form-control alertRequired" id="validationCustom02" required>
                        <div class="valid-feedback">
                        Looks good!
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">City</label>
                        <input type="text" class="form-control alertRequired" id="validationCustom03" required>
                        <div class="invalid-feedback alertRequired">
                        Please provide a valid city.
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select alertRequired" id="validationCustom04" required>
                        <option selected disabled value="">Pick a state</option>
                        <option>.</option>
                        <option>..</option>
                        <option>...</option>
                        <option>....</option>
                        </select>
                        <div class="invalid-feedback">
                        Please select a valid state.
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label">Postal code</label>
                        <input type="text" class="form-control alertRequired" id="validationCustom05" required>
                        <div class="invalid-feedback">
                        Please provide a postal code.
                        </div>
                    </div>   
                
                        
                        <div class="col-md-6 visa">
                            <label for="visa" class="col-md-12">We accept:</label>
                            <div class="methods">
                                <input type="radio" name="methods" id=""> 
                                <i class="fa-brands fa-cc-mastercard"></i>
                                
                                <input type="radio" name="methods" id="">
                                <i class="fa-brands fa-cc-visa"></i>

                                <input type="radio" name="methods" id="">
                                <i class="fa-brands fa-cc-diners-club"></i>

                                <input type="radio" name="methods" id="">
                                <i class="fa-brands fa-cc-amazon-pay"></i>
                            </div>
                        </div>

                        <div class="col-md-3 msg-form">
                            <label for="textArea" class="mb-2">Message</label>
                            <textarea name="textArea" cols="70" rows="3" class="alertRequired"></textarea>
                            <label class="fw-light">Add any notes here</label>
                        </div>
                    </div>    

                <div class="container__buttons">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary btn-send">Send</button>
                </div>

            </form>

    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/96b7d82f6e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
